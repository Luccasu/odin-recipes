<body>
    <h1>Sangria</h1>

    <img src="../images/sangria.jpg" alt="Authentic Sangria">
    
    <h2>Ingredients</h2>
    <ul>
        <li>Red Wine</li>
        <li>Fruits of your choice</li>
        <li>Sprite</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Add the red wine and sprite 3:1.</li>
        <li>Add cut fruits and let it sit in the fridge for 1 hour.</li>
        <li>Add ice when serving.</li>
    </ol>
